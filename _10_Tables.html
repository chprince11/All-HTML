<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTNL -Tables</title>
    <style>
        table{
            text-align: center;
            border: 2px solid black;
            border-collapse: collapse;
            background-color: rgba(161, 154, 154, 0.482);
        }
        tr,td,th{
            border: 2px solid black;
            padding: 10px;
            
        }
    </style>
</head>

<body>
    <!-- 
        HTML Tables
    -->
    <h1>HTML Tables Tag</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Prince</td>
                <td>Chauhan</td>
            </tr>
            <tr>
                <td>abc</td>
                <td>def</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">footer</td>
            </tr>
        </tfoot>

    </table>


</body>

</html>
