<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML -Lists</title>
    <style>
        li{
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <!-- 
        HTML Lists
        - Orderded List ( <ol> )
        - Unorderded List ( <ul> )
    -->
    <h1>HTML List Tag</h1>

    <ol style="list-style:lower-roman;" start="3">
        <li>first page</li>
        <li>second page</li>
        <li>third page</li>
    </ol>

    <ul type="disc">
        <li>apple</li>
        <li>orange</li>
        <li>kiwi</li>
    </ul>
    <hr>

    <!-- Nested List
    -->
    <ul>
        <li>Fruit</li>
        <ol>
            <li>Banana</li>
            <li>Apple
                <ul>
                    <li>Green</li>
                    <li>Red</li>
                </ul>
            </li>
            <li>Pears</li>
        </ol>
        <li>Vegetables</li>
        <li>Meat</li>
    </ul>
</body>
</html>
