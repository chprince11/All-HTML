<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - audio tag</title>
</head>

<body>
    <!---  Audio ( <audio> tag ): Is is used to embed audio content in a webpage. 
    List of attributes:
    - controls
    - autoplay
    - loop
    - preload
    - poster
    -->

    <audio controls autoplay>
        <source src="./audios/wrong.mp3" type="audio/mp3" /> This is game over audio
    </audio>

</body>

</html>
