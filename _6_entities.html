<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Entities</title>
</head>
<body>
    <!-- 
        HTML Entities: They are codes used to represent special characters and symbols that have reserved meanings in HTML. They followed by semicolon ( ; )
        Examples: 

        &lt; ( < )
        &gt; ( > )
        &amp; ( > ) 
        &quot; ( " )
        &apos; ( ' )
        &nbsp; non-breaking space
        &dollar; Dollar sign
        &copy; Copyright symbol
        &trade; registered trademark symbol
        &hearts; Heart symbol
        -->
    <h4>Entities:  &lt;</h4>
    <h4>Entities: &gt;</h4>
    <h4>Entities: &amp;</h4>
    <h4>Entities: &quot;</h4>
    <h4>Entities: &apos;</h4>
    <h4>Entities: &nbsp;</h4>
    <h4>Entities: &dollar;</h4>
    <h4>Entities: &copy;</h4>
    <h4>Entities: &trade;</h4>
    <h4>Entities: &hearts;</h4>

    <!-- ** HTML Bonus Tips! **
        -3 differnet ways to represent dollar sign symbol
        
        1) Using Named Entity: &dollar;
        2) Using Hexadecimal Numeric Reference: #x00024
        3) Using Decimal Numeric Reference: &#36;

</html>
