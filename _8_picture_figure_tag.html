<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture - Tag</title>
</head>

<body>
    <!-- 
        <Picture> Tag: It is HTML element contains zero or more <source> elements and one <img> element to offer alternative versions of an image for different display/device scenarios.

    -->

    <picture>
        <source srcset="./images/pic.webp" type="images/webp">
        <source srcset="./images/pic.jpg" type="images/jpg">
        <img src="./images/pic.png" alt="My picture" width="350px" height="300px">
    </picture>

    <!-- 
        Figure Tag
    -->

    <figure>
        <img src="./images/pic.png" alt="My picture" width="350px" height="300px">
        <figcaption>My Personal Picture</figcaption>
    </figure>

</body>

</html>
