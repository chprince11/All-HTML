<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML -iFrame</title>
</head>
<body>

    <!-- 
        HMTL - iFrame tag: The <iframe> HTML element represents a nested browsing context, embedding another HTML page into current one.
            <iframe src="" title="" width="" height=""
            allowfullscreen >
        
            </iframe>
        
    -->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/5ccq_nLHneE?si=BSsbcl7uFz3DuuyT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
