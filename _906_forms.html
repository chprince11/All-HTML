<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>

<body>
    <!-- 
    HTML Form Tag
    - The <form> tag is used to create an HTML form for user input. 
    - The <input> HTML element is used to create interactive controls for web-based forms to accept data from the user. We ,ust write inside.

-->
    <h1>HTML Form</h1>

    <form action="#">

        <div>
            <label for="username">Username:</label>
            <input type="text" id="username">
        </div> <br>

        <div>
            <label for="email">My Email:</label>
            <input type="email" id="email">
        </div> <br>

        <div>
            <label for="textarea">Message</label>
            <textarea name="" id="textarea" cols="30" rows="20"></textarea>
        </div> <br>

        <input type="submit" value="Submit"> <br>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password">
        </div> <br>

        <div>
            <label for="number">Mobile Number</label>
            <input type="number" id="number" max="5" min="1" value="4">
        </div> <br>

        <div>
            <label for="gender">Gender</label>
            <input type="radio" value="male"> male
            <input type="radio" value="female"> female
        </div>




    </form>

</body>

</html>
