<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>

<body>
    <!-- 
    HTML Form Tag
    - The <form> tag is used to create an HTML form for user input. 
    - The <input> HTML element is used to create interactive controls for web-based forms to accept data from the user. We ,ust write inside.

-->
    <h1>HTML Form</h1>

    <form action="#">

        <div>
            <label for="username">Username:</label>
            <input type="text" id="username">
        </div> <br>

        <div>
            <label for="email">My Email:</label>
            <input type="email" id="email">
        </div> <br>

        <div>
            <label for="textarea">Message</label>
            <textarea name="" id="textarea" cols="30" rows="20"></textarea>
        </div> <br>

        <input type="submit" value="Submit"> <br>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password...">
        </div> <br>

        <div>
            <label for="number">Mobile Number</label>
            <input type="number" id="number" max="5" min="1" value="4">
        </div> <br>

        <div>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" value="male"> male
            <input type="radio" name="gender" value="female"> female
        </div> <br>

        <div>
            <label for="hobbies">Fav Hobbies:</label>
            <input type="checkbox" name="interest" value="music"> Music
            <input type="checkbox" name="interest" value="sports"> Sports
            
        </div> <br>

        <div>
            <label for="country">Fav Country:</label>
            <select name="country" id="country">
                <option value="usa">USA</option>
                <option value="india">india</option>
                <option value="uk">UK</option>
                <option value="japan">Japan</option>
            </select>
          
        </div> <br>

        <div>
            <label for="country">Select a Country:</label>
            <input type="text" id="country" name="country" list="countries">
            <datalist id="countries">
                <option value="usa">USA</option>
                <option value="india">india</option>
                <option value="uk">UK</option>
                <option value="japan">Japan</option>
            </datalist>
          
        </div> <br>

        <div>
            <label for="file">Select File</label>
            <input type="file" name="file">
        </div> <br>

        <button type="submit">
            Submit
        </button> <br> <hr> 

        <!-- All usefull attributes -->
        <div>
            <input 
            type="email"
            placeholder="enter your mail"
            name="email"
            required
            id="email"
            autocomplete="off"
            size="30"
            value="abc@gmail.com"
            readonly
            disabled
            pattern="[a-z0-9._%+-]+@[a-z0-9-]+\.[a-z]{2,}$"
            >
        </div> <br> <br>

        <!-- Advanced HTML forms -->

        <h2>Advanced HTML input</h2>

        <div>
            <label for="range">Range</label>
            <input type="range" name="volume" min="0" max="100" value="80">
        </div> <br>

        <div>
            <label for="birthday">birthdate:</label>
            <input type="date" name="birthdate">
        </div> <br>

        <div>
            <label for="appointmentTime">Appointment Time</label>
            <input type="time" name="appointmentTime">
        </div> <br>

        <div>
            <label for="favColor">Fav Color</label>
            <input type="color" name="favColor">
        </div> <br>

        <div>
            <label for="website">Website:</label>
            <input type="url" name="website" placeholder="Enter website URL">
        </div> <br>

        <div>
            <label for="expireDate">Month & Year:</label>
            <input type="month" name="expireDate">
        </div> <br>

        <div>
            <label for="week">Vaction Week:</label>
            <input type="week" name="week">
        </div> <br>

        <!--
        HTML Bonus Tips:

        <div> stands for division. It is a block element, create a new line before and after itself br default.

        <span> is inline-level element, do not create a new line 
        -->

    </form>

</body>

</html>
