<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Specifies the character for the webpage, ensuring proper rendering of characters.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- - *IMP* Sets the viewport properties for reponsive design.
    - Here content="width=device-width" - Used for building the responsive website and initial-scale=1.0 is used for zooming. -->
    <meta name="description" content="A brief description of the webpage">
    <!-- Provides a consice decription of the page's content-->
    <meta name="author" content="Author's name">
    <!-- Indicates the author of the webpage.-->
    <meta name="robots" content="index,follow">
    <!-- Instructs search engine robots whether to index and follow links on the page.-->
    <title>HTML- Meta-tags</title>
</head>
<!--
    HTML Meta-tags
    - Meta tags are HTML elements that provide metadata about a webpage. They are placed within the <head> section of an HTML document and are not visible to users but are used by browers, search engines, and other web services to gather information about the page.

    *** HTML SEO ( Search Engine Optimization ) ***
